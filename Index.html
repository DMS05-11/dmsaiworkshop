<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS Academy - AI Workshop</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icons wrapper since we are using CDN
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const ScheduleData = [
            {
                day: 1,
                duration: "2 Hours",
                title: "Foundations: AI & ML for Teachers & Learners",
                module: "Module 1: Understanding AI in Education",
                summary: "Role of AI & ML in modern learning • Generative AI tools • Prompt engineering basics • Digital pedagogy with AI",
                topics: ["What is AI? & AI in Education", "What is NLP? & Exploring LLMs", "Fundamentals of Generative AI", "Introduction to Prompt Engineering"],
                tools: [
                    { name: "ChatGPT", url: "https://chatgpt.com" },
                    { name: "Perplexity", url: "https://www.perplexity.ai" },
                    { name: "Gemini", url: "https://gemini.google.com" }
                ],
                handsOn: ["Create teaching prompts", "Use ChatGPT for lesson preparation"]
            },
            {
                day: 2,
                duration: "2 Hours",
                title: "Pedagogy & Productivity",
                module: "Module 2 & 3: Pedagogical Tools & Productivity",
                summary: "Gamification • Storytelling • Activity-based learning • Lesson planning • Rubrics • AI quiz generation",
                topics: ["Prompt Structure (CREATE Framework)", "Custom GPT for Curriculum Design", "Lesson Plan Creation & OBE Use Cases", "Bloom's Taxonomy Framework", "PPT Generation & Mind Mapping", "Concept Map Creation"],
                tools: [
                    { name: "ChatGPT", url: "https://chatgpt.com" },
                    { name: "Z.ai", url: "https://chat.z.ai" },
                    { name: "Heuristica", url: "https://www.heuristi.ca" },
                    { name: "Diagrams.net", url: "https://app.diagrams.net" },
                    { name: "AutoDraw", url: "https://www.autodraw.com" },
                    { name: "DeepSeek", url: "https://chat.deepseek.com" },
                    { name: "Goblin Tools", url: "https://goblin.tools/ToDo" }
                ],
                handsOn: ["Design a gamified activity", "Create & auto-grade an AI quiz", "Real-time demo of flow charts and timelines"]
            },
            {
                day: 3,
                duration: "2 Hours",
                title: "Engagement, Assessment & Inclusion",
                module: "Module 4-7: Student Engagement & Inclusive Education",
                summary: "Visualization tools • AR/VR & animation • AI-based assessment • AI in Physics, Chemistry, Accounting • Inclusive AI strategies",
                topics: ["Gemini for Education & Prompt Formats", "Gemini Canvas (Real-time demo)", "Reinforcing concepts with Flash Cards", "Coding in Canvas & Student Use Cases", "Deep Research & NotebookLLM", "Audio and Video Overview"],
                tools: [
                    { name: "Gemini for Education", url: "https://gemini.google.com/app" },
                    { name: "Google Classroom", url: "https://classroom.google.com" },
                    { name: "Canva", url: "https://www.canva.com" },
                    { name: "Datawrapper", url: "https://www.datawrapper.de" }
                ],
                handsOn: ["Build an AR/VR demo", "Generate AI-based quiz", "Group task: AI-inclusive lesson planning"]
            }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState(1);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const activeData = ScheduleData.find(d => d.day === activeTab);

            // Ensure icons render after updates
            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <div className="min-h-screen font-sans">
                    {/* Navbar */}
                    <nav className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 py-3">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="h-12 w-12 relative flex-shrink-0 rounded-md overflow-hidden bg-slate-100 border border-slate-200 flex items-center justify-center">
                                        <img src="DMS LOGO F.jpg" alt="Logo" className="object-cover w-full h-full" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block';}} />
                                        <Icon name="monitor-play" className="text-indigo-600 w-6 h-6 hidden" />
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-lg font-extrabold text-slate-900 leading-tight">DMS Academy</span>
                                        <span className="text-[0.65rem] font-bold text-indigo-600 uppercase tracking-wider bg-indigo-50 px-1.5 py-0.5 rounded w-fit">MSME Approved Institute</span>
                                    </div>
                                </div>
                                <div className="hidden md:flex space-x-8 font-medium text-slate-600 items-center">
                                    <a href="#overview" className="hover:text-indigo-600 transition">Overview</a>
                                    <a href="#schedule" className="text-indigo-600">Schedule</a>
                                    <a href="#tools" className="hover:text-indigo-600 transition">Toolkit</a>
                                    <button className="bg-indigo-600 text-white px-5 py-2 rounded-full font-medium hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 hover:-translate-y-0.5 transform duration-200">Register Now</button>
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-slate-600 hover:text-indigo-600">
                                        <Icon name={isMobileMenuOpen ? "x" : "menu"} className="w-6 h-6" />
                                    </button>
                                </div>
                            </div>
                            {isMobileMenuOpen && (
                                <div className="md:hidden pt-4 pb-2 border-t border-slate-100 mt-4 space-y-4 animate-fade-in">
                                    <a href="#overview" className="block text-slate-600 font-medium" onClick={() => setIsMobileMenuOpen(false)}>Overview</a>
                                    <a href="#schedule" className="block text-indigo-600 font-medium" onClick={() => setIsMobileMenuOpen(false)}>Schedule</a>
                                    <button className="w-full bg-indigo-600 text-white px-5 py-3 rounded-lg font-medium shadow-md">Register Now</button>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="bg-gradient-to-br from-indigo-900 via-blue-900 to-slate-900 text-white pt-20 pb-24 relative overflow-hidden">
                        <div className="max-w-5xl mx-auto px-4 text-center relative z-10">
                            <div className="inline-flex items-center gap-2 bg-indigo-700/50 border border-indigo-500/30 px-4 py-1.5 rounded-full text-sm font-medium mb-8 backdrop-blur-sm shadow-lg">
                                <span className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                                Conducted by DMS Academy (MSME Approved Institute)
                            </div>
                            <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight tracking-tight">
                                Mastering <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">AI & ML</span> in the Classroom
                            </h1>
                            <p className="text-lg md:text-xl text-indigo-100 max-w-3xl mx-auto mb-10 leading-relaxed">
                                Transform your teaching methodology with Generative AI. Learn Prompt Engineering, create custom Lesson Plans, and build inclusive assessments.
                            </p>
                            <div className="flex flex-col md:flex-row justify-center gap-4">
                                <button className="bg-white text-indigo-900 px-8 py-4 rounded-lg font-bold text-lg hover:bg-indigo-50 transition flex items-center justify-center gap-2 shadow-xl">
                                    View Full Schedule <Icon name="chevron-right" className="w-5 h-5" />
                                </button>
                                <button className="bg-transparent border border-indigo-400 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-white/10 transition backdrop-blur-sm">
                                    Download Syllabus
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Stats */}
                    <section className="py-12 bg-white border-b border-slate-100" id="overview">
                        <div className="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="flex items-center space-x-4 p-6 bg-slate-50 rounded-xl hover:bg-slate-100 transition">
                                <div className="bg-blue-100 p-3 rounded-lg text-blue-600"><Icon name="calendar" className="w-6 h-6" /></div>
                                <div><h3 className="font-bold text-lg">3 Days</h3><p className="text-slate-500">Intensive Modules</p></div>
                            </div>
                            <div className="flex items-center space-x-4 p-6 bg-slate-50 rounded-xl hover:bg-slate-100 transition">
                                <div className="bg-purple-100 p-3 rounded-lg text-purple-600"><Icon name="clock" className="w-6 h-6" /></div>
                                <div><h3 className="font-bold text-lg">6 Hours Total</h3><p className="text-slate-500">2 Hours per Session</p></div>
                            </div>
                            <div className="flex items-center space-x-4 p-6 bg-slate-50 rounded-xl hover:bg-slate-100 transition">
                                <div className="bg-green-100 p-3 rounded-lg text-green-600"><Icon name="wrench" className="w-6 h-6" /></div>
                                <div><h3 className="font-bold text-lg">15+ AI Tools</h3><p className="text-slate-500">Hands-on Demos</p></div>
                            </div>
                        </div>
                    </section>

                    {/* Schedule */}
                    <section className="py-20" id="schedule">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Workshop Schedule</h2>
                                <p className="text-slate-600 text-lg">Explore the curriculum designed to take you from AI basics to advanced implementation.</p>
                            </div>

                            {/* Tabs */}
                            <div className="flex justify-center mb-10">
                                <div className="bg-white p-1.5 rounded-xl shadow-md border border-slate-100 inline-flex overflow-x-auto max-w-full">
                                    {[1, 2, 3].map((day) => (
                                        <button key={day} onClick={() => setActiveTab(day)} className={`px-8 py-3 rounded-lg font-semibold text-sm md:text-base transition-all duration-200 whitespace-nowrap ${activeTab === day ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'}`}>
                                            Day {day}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Card */}
                            <div className="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                                <div className="bg-indigo-50/50 p-8 border-b border-indigo-100">
                                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                        <div>
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase border border-indigo-200">{activeData.duration}</span>
                                                <span className="text-slate-500 text-sm font-medium">{activeData.module}</span>
                                            </div>
                                            <h3 className="text-2xl md:text-3xl font-bold text-slate-900">{activeData.title}</h3>
                                        </div>
                                        <div className="hidden md:block text-right">
                                            <p className="text-sm text-slate-500 uppercase tracking-wider font-semibold">Focus Area</p>
                                            <p className="font-medium text-indigo-900 max-w-xs ml-auto">{activeData.summary}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 divide-y lg:divide-y-0 lg:divide-x divide-slate-100">
                                    {/* Topics */}
                                    <div className="p-8">
                                        <div className="flex items-center gap-2 mb-6"><Icon name="book-open" className="text-indigo-500 w-5 h-5" /><h4 className="text-lg font-bold text-slate-900">Topics Covered</h4></div>
                                        <ul className="space-y-4">
                                            {activeData.topics.map((topic, idx) => (
                                                <li key={idx} className="flex items-start gap-3 text-slate-600"><Icon name="check-circle" className="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5" /><span>{topic}</span></li>
                                            ))}
                                        </ul>
                                    </div>
                                    {/* Tools */}
                                    <div className="p-8 bg-slate-50/50">
                                        <div className="flex items-center gap-2 mb-6"><Icon name="wrench" className="text-orange-500 w-5 h-5" /><h4 className="text-lg font-bold text-slate-900">Tools & Resources</h4></div>
                                        <div className="flex flex-wrap gap-2">
                                            {activeData.tools.map((tool, idx) => (
                                                <a key={idx} href={tool.url} target="_blank" className="bg-white hover:bg-indigo-50 text-slate-700 hover:text-indigo-700 border border-slate-200 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                                    {tool.name} <Icon name="external-link" className="w-3 h-3 opacity-50" />
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                    {/* Hands On */}
                                    <div className="p-8">
                                        <div className="flex items-center gap-2 mb-6"><Icon name="users" className="text-purple-500 w-5 h-5" /><h4 className="text-lg font-bold text-slate-900">Hands-on Activities</h4></div>
                                        <div className="space-y-4">
                                            {activeData.handsOn.map((activity, idx) => (
                                                <div key={idx} className="bg-white border border-slate-200 p-4 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                                                    <div className="flex items-start gap-3">
                                                        <div className="bg-purple-100 text-purple-600 p-2 rounded-lg"><Icon name="lightbulb" className="w-4 h-4" /></div>
                                                        <div><p className="font-semibold text-slate-800 text-sm md:text-base">{activity}</p></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Toolkit Grid */}
                    <section className="py-20 bg-slate-900 text-white" id="tools">
                        <div className="max-w-6xl mx-auto px-4">
                            <h2 className="text-3xl font-bold mb-12 text-center">The AI Educator's Toolkit</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                {[
                                    { name: "ChatGPT", cat: "LLM", desc: "Lesson Prep" },
                                    { name: "Gemini", cat: "Ecosystem", desc: "Google Workspace" },
                                    { name: "Heuristica", cat: "Mind Maps", desc: "Visual learning" },
                                    { name: "Goblin.tools", cat: "Productivity", desc: "Task breakdown" },
                                    { name: "Canva", cat: "Design", desc: "Visual aids" },
                                    { name: "NotebookLLM", cat: "Research", desc: "Deep dive" },
                                    { name: "DeepSeek", cat: "Coding", desc: "Advanced logic" },
                                    { name: "Quizlet", cat: "Assessment", desc: "Gamified tests" },
                                ].map((item, i) => (
                                    <div key={i} className="bg-slate-800 p-6 rounded-xl hover:bg-slate-700 transition border border-slate-700">
                                        <div className="text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">{item.cat}</div>
                                        <h3 className="text-xl font-bold mb-1">{item.name}</h3>
                                        <p className="text-slate-400 text-sm">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="bg-white border-t border-slate-200 py-12">
                        <div className="max-w-6xl mx-auto px-4 text-center md:text-left flex flex-col md:flex-row justify-between items-center">
                            <div><h2 className="text-xl font-bold text-slate-900">DMS Academy</h2><p className="text-slate-500 mt-2 text-sm">Empowering educators through artificial intelligence.</p></div>
                            <div className="mt-8 text-center text-slate-400 text-xs md:mt-0">&copy; {new Date().getFullYear()} AI Workshop Series. All rights reserved.</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
